<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 16px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        #auth-status {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }

        #logout-button {
            background-color: #dc3545;
            margin-top: 20px;
        }

        #logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p id="signup-error" class="error-message"></p>
        </form>

        <h2 style="margin-top: 40px;">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <button type="submit">Login</button>
            <p id="login-error" class="error-message"></p>
        </form>

        <p id="auth-status">Checking authentication...</p>
        <button id="logout-button" style="display: none;">Logout</button>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js';

        // Replace with your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCRtPZ34Y1J-p5b7FJxEUagYg3h_D6PbhM",
    authDomain: "igsfogstudio-df541.firebaseapp.com",
    projectId: "igsfogstudio-df541",
    storageBucket: "igsfogstudio-df541.firebasestorage.app",
    messagingSenderId: "206722625476",
    appId: "1:206722625476:web:9ab922dc4853418af57e91",
    measurementId: "G-71VB7K6QS6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- DOM Element IDs ---
        const signupForm = document.getElementById('signup-form');
        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const signupErrorElement = document.getElementById('signup-error');

        const loginForm = document.getElementById('login-form');
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const loginErrorElement = document.getElementById('login-error');

        const logoutButton = document.getElementById('logout-button');
        const authStatusElement = document.getElementById('auth-status');

        // --- Sign Up Function ---
        async function signUpWithEmailPassword(email, password) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('Sign up successful:', user);
                signupErrorElement.textContent = '';
                alert('Sign up successful! You can now log in.');
                return user;
            } catch (error) {
                console.error('Sign up error:', error);
                signupErrorElement.textContent = getErrorMessage(error.code);
                throw error;
            }
        }

        // --- Login Function ---
        async function loginWithEmailPassword(email, password) {
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('Login successful:', user);
                loginErrorElement.textContent = '';
                window.location.href = '/dashboard.html'; // Redirect after login
                return user;
            } catch (error) {
                console.error('Login error:', error);
                loginErrorElement.textContent = getErrorMessage(error.code);
                throw error;
            }
        }

        // --- Sign Out Function ---
        async function signOutUser() {
            try {
                await signOut(auth);
                console.log('Sign out successful');
                window.location.href = '/login.html'; // Redirect after logout
            } catch (error) {
                console.error('Sign out error:', error);
                alert('Error signing out.');
            }
        }

        // --- Event Listeners ---

        // Sign Up Form Submission
        if (signupForm) {
            signupForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = signupEmailInput.value;
                const password = signupPasswordInput.value;

                if (email && password) {
                    await signUpWithEmailPassword(email, password);
                } else {
                    signupErrorElement.textContent = 'Please enter both email and password.';
                }
            });
        }

        // Login Form Submission
        if (loginForm) {
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = loginEmailInput.value;
                const password = loginPasswordInput.value;

                if (email && password) {
                    await loginWithEmailPassword(email, password);
                } else {
                    loginErrorElement.textContent = 'Please enter both email and password.';
                }
            });
        }

        // Logout Button Click
        if (logoutButton) {
            logoutButton.addEventListener('click', signOutUser);
        }

        // --- Authentication State Listener ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                console.log('User is signed in:', user);
                authStatusElement.textContent = `Logged in as: ${user.email}`;
                logoutButton.style.display = 'block'; // Show logout button
                // Optionally redirect if already logged in
                // window.location.href = '/dashboard.html';
            } else {
                // User is signed out
                console.log('User is signed out');
                authStatusElement.textContent = 'Not logged in.';
                logoutButton.style.display = 'none'; // Hide logout button
            }
        });

        // --- Helper Function to Get User-Friendly Error Messages ---
        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return 'The email address is already in use by another account.';
                case 'auth/invalid-email':
                    return 'The email address is not valid.';
                case 'auth/user-not-found':
                    return 'There is no user record corresponding to this email.';
                case 'auth/wrong-password':
                    return 'The password is not valid.';
                case 'auth/weak-password':
                    return 'The password is too weak.';
                case 'auth/network-request-failed':
                    return 'Network error, please check your internet connection.';
                default:
                    return 'An unexpected error occurred. Please try again.';
            }
        }
    </script>

</body>
</html>
